---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: llama-cpp
  namespace: ai
  annotations:
    cert-manager.io/cluster-issuer: lets-encrypt
    external-dns.alpha.kubernetes.io/target: "brennoflavio.com.br"
spec:
  rules:
  - host: eegha5pa.ai.brennoflavio.com.br
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: llama-cpp
            port:
              number: 8080
  tls:
  - hosts:
    - eegha5pa.ai.brennoflavio.com.br
    secretName: llama-cpp-tls
