apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: minatto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
        - name: gcr-secret
      containers:
        - name: frontend
          image: ghcr.io/brennoflavio/minatto-frontend:master-92b1264-1767320059 # {"$imagepolicy": "minatto:frontend"}
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 500m
              memory: 1Gi
          ports:
            - containerPort: 80
