apiVersion: apps/v1
kind: Deployment
metadata:
  name: protonmail-bridge
  namespace: protonmail-bridge
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: protonmail-bridge
  template:
    metadata:
      labels:
        app: protonmail-bridge
    spec:
      terminationGracePeriodSeconds: 30
      volumes: 
        - name: protonmail-bridge
          persistentVolumeClaim: 
            claimName: protonmail-bridge
      containers:
      - name: protonmail-bridge
        volumeMounts:
          - mountPath: "/root/"
            name: protonmail-bridge
        image: shenxn/protonmail-bridge:3.12.0-1
        ports:
        - containerPort: 25
        - containerPort: 143
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 10"]
        resources:
          limits:
            cpu: 500m
            memory: 1024Mi
          requests:
            cpu: 300m
            memory: 256Mi
