apiVersion: batch/v1
kind: CronJob
metadata:
  name: immich-meme-detector
  namespace: immich-meme-detector
spec:
  schedule: "0 0 1 * *"
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 1
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          restartPolicy: Never
          containers:
          - name: immich-meme-detector
            image: ghcr.io/brennoflavio/immich-meme-detector:e6a46b74741d3e0fdcac63b675a0ec67c11417a4
            resources:
              limits:
                cpu: 100m
                memory: 128Mi
              requests:
                cpu: 100m
                memory: 128Mi
            envFrom:
            - secretRef:
                name: immich-meme-detector
